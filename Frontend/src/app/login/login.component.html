<div class="main-div">
  <mat-card class="center">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" id="username" [(ngModel)]="username" name="username">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" [(ngModel)]="password" name="password">
        </mat-form-field>
        <br>
        <button type="submit" mat-raised-button color="primary">Login</button>
      </form>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognized
      </mat-error>
    </mat-card-content>
  </mat-card>
</div>
